<div role="tabpanel">
  <ul class="nav nav-pills nav-justified" role="tablist">
    <li role="presentation"
      ng-repeat="tab in tabset.tabs"
      ng-class="{'acitve': tab.active}">

      <a href=""
        role="tab"
        ng-click="tabset.select(tab)">{{tab.heading}}</a>
    </li>
  </ul>
  <br><br>
  <ng-transclude>
  </ng-transclude>
</div>
